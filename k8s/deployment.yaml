apiVersion: apps/v1
kind: Deployment
metadata:
  name: matrix-landing
  labels:
    app: matrix-landing
spec:
  replicas: 2
  selector:
    matchLabels:
      app: matrix-landing
  template:
    metadata:
      labels:
        app: matrix-landing
    spec:
      containers:
      - name: matrix-landing
        image: matrix-landing:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: matrix-landing-service
  labels:
    app: matrix-landing
  annotations:
    metallb.io/ip-allocated-from-pool: loadblanacer-local
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: matrix-landing
  externalTrafficPolicy: Cluster
  allocateLoadBalancerNodePorts: true
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: matrix-landing-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: matrix.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: matrix-landing-service
            port:
              number: 80
